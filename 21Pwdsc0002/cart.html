<div class="container">
    
    

    <form action="">
        <div class="text-center my-5">
            <h2> Categories  </h2>
            <hr / class="w-25 m-auto">
        </div>

        <br><br><br>

        <div class="row">
            <div class="col">
                <h3 class="title">Billing Address</h3>
                <div class="inputBox">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" placeholder="John Doe">
                </div>
                <div class="inputBox">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <label for="address">Address:</label>
                    <input type="text" id="address" placeholder="Room - Street - Locality">
                </div>
                <div class="inputBox">
                    <label for="city">City:</label>
                    <input type="text" id="city" placeholder="Islambad">
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <label for="state">State:</label>
                        <input type="text" id="state" placeholder="Pakistan">
                    </div>
                    <div class="inputBox">
                        <label for="zip-code">Zip Code:</label>
                        <input type="text" id="zip-code" placeholder="123456">
                    </div>
                </div>
            </div>
            <div class="col">
                <h3 class="title">Payment</h3>
                <div class="inputBox">
                    <label for="cards-accepted">Cards Accepted:</label>
                    <img src="image/card_img.png" alt="" id="cards-accepted">
                </div>
                <div class="inputBox">
                    <label for="name-on-card">Name on Card:</label>
                    <input type="text" id="name-on-card" placeholder="Mr. John Doe">
                </div>
                <div class="inputBox">
                    <label for="credit-card-number">Credit Card Number:</label>
                    <input type="text" id="credit-card-number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <label for="exp-month">Expiration Month:</label>
                    <input type="text" id="exp-month" placeholder="January">
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <label for="exp-year">Expiration Year:</label>
                        <input type="number" id="exp-year" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" placeholder="1234">
                    </div>
                </div>
            </div>
        </div>
        

        <input type="submit" value="proceed to checkout" class="submit-btn">

    </form>
